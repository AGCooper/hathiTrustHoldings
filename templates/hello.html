{% extends "layout.html" %}
{% block body %}
    {% if name %}
        <p>
        <h2>Hello {{ name }}!</h2>
        </p>
        <button type="button" onclick="alert('You clicked a button!')">Click Me!</button>
    {% else %}
        <p>
        <h2>Hello, World!</h2>
        </p>
    {% endif %}
{% endblock %}
